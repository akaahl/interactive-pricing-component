<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-days trial. No credit cards required.</p>
    <img src="images/pattern-circles.svg" alt="circle pattern">
  </header>
  <main class="card-container">
    <div class="pricing-container" id="pricing-container">
      <p class="left-text">10K Pageviews</p>
      <p><span id="price" class="price">$16.00</span> <span class="per-month">/ month</span></p>
    </div>
    <input class="slider-range" type="range" min="0" max="4" value="2" id="slider-range" >
    <div class="billing-container">
      <label for="toggle-switch">
        <span>Monthly Billing</span>
        <input type="checkbox" class="toggle" id="discount-toggle">
        <span>Yearly Billing</span>
        <div class="discount">25% Discount</div>
      </label>
    </div>
    <footer>
      <div class="features">
        <div class="feature-container">
          <img src="images/icon-check.svg" alt="check icon">
          <p>Unlimited Websites</p>
        </div>
        <div class="feature-container">
          <img src="images/icon-check.svg" alt="check icon">
          <p>100% Data Ownership</p>
        </div>
        <div class="feature-container">
          <img src="images/icon-check.svg" alt="check icon">
          <p>Email Reports</p>
        </div>
      </div>
      <button>Start my trial</button>
    </footer>
  </main>


  <script src="script.js"></script>
</body>
</html>
